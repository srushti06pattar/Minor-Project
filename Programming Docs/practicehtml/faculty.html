<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Navigation Bar</title>
	<style type="text/css">
		*{
			text-decoration: none;
		}
		.navbar{
			background: rgb(20, 234, 241); font-family: calibri; padding-right: 85px;padding-left: 15px;
            
        }
		.navdiv{
			display: flex; align-items: center; justify-content: space-between;
		}
		
		li{
			font-family:  Calibri, 'Trebuchet MS', sans-serif; display: inline-block;
		}
		li a{
			color: rgb(253, 0, 0); 
            font-size: 25px;
             font-weight: bold;
             margin-right: 55px;
             background-color: rgb(255, 255, 255);
             padding-left: 20px;
             padding-right: 20px;
             border-radius: 20px;
             transition: 0.4s ease-in-out;
		}
        li a:hover{
            color: rgb(224, 238, 24);
        }
		.content{
            display: flex;
            flex-direction: column;
            align-content: center;
            width: 200px;
            height: auto;
            margin: 20px;
            color: #fff;
            position: relative;
        }
		.form{
            
            width: 200px;
            height: 150px;
            background-color: red; /* For browsers that do not support gradients */
            background-image: linear-gradient(to bottom, rgb(171, 182, 184) , rgb(51, 42, 92));
            position: absolute;
            top: 100px;
            transform: translate(0%,-5%);
            border-radius: 10px;
            padding: 25px;
        }


.form input{
    width: 200px;
    height: 35px;
    background:#d1f060;
    border-radius: 30px;
    border-bottom: 1px solid #33ff00;
    border-top: none;
    border-right: none;
    border-left: none;
    color: #fff;
    font-size: 15px;
    letter-spacing: 1px;
    margin-top: 80px;
    font-family: sans-serif;
}
.form label{
    font-size: 25px;
    font-weight: bold;
    font-family: 'Times New Roman', Times, serif;
    color: rgb(109, 21, 72);
}
.form option{
    font-size: 15px;
    color: #000000;
}
.form select{
   text-align: center;
    margin-top: 20px;
    border: none;
    background-color: transparent;
    font-size: 18px;
}


	</style>
</head>
<body>
	<nav class="navbar">
		<div class="navdiv">
			<div class="logo"><img src="/sdmcet-removebg-preview.png" width="330px"></img> </div>
			<ul>
				<li><a href="#" >Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Administration</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</div>
	</nav>
    <center>
       <form>
        <div class="content">
			<div class="form">
                <tr><td><label> CSE Faculty</label></td>
                    <td>
                      <select id="faculty" onchange="displayInfo()">
                        <option>--Select Faculty--</option>
                        <option value="2SD22CS108" data-description="Dept Computer Science</br>Phd">Prof.Pratap</option>
                        <option value="2SD22CS119"data-description="Dept Computer Science<br/>Phd">Prof.Govind Neguluru</option>
                        <option value="2SD22CS004"data-description="Dept Computer Science<br/>Phd">Prof.Java Karuru</option>
                      </select>
                    </td>
                  </tr>
            </div>
		</div>
       </form>
    </center>
    
    <div id="details"></div> 
</body>
<script>
    function displayInfo(){
        const dropdown = document.getElementById('faculty');
    const selectedOption = dropdown.options[dropdown.selectedIndex];

    const value = selectedOption.value;
    const text = selectedOption.text;
    const description = selectedOption.getAttribute('data-description');

    const detailsDiv = document.getElementById('details');
    detailsDiv.innerHTML = `
        <p><strong>Selected Faculty Details:</strong></p>
        <p>Employee Id: ${value}</p>
        <p>Name: ${text}</p>
        <p>Description: ${description}</p>
    `;

    // console.log(`Value: ${value}`);
    // console.log(`Text: ${text}`);
    // console.log(`Description: ${description}`);
}
    
</script>
</html>

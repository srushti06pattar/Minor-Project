<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Sign Up</title>
</head>
<body>
  <form action="#" method="post">
    <fieldset>
        <legend>Login Account/Sign-up page</legend>
        <table>
            <tr>
                <td><label>Enter Your name</label></td>
                <td><input type="text" name="txtname"</td>
            </tr>
            <tr>
                <td><label>Enter Your DOB</label></td>
                <td><input type="date" name="dtdob"</td>
            </tr>
            <tr>
                <td><label>Enter Your Email</label></td>
                <td><input type="email" name="txtemail"</td>
            </tr>
            <tr>
                <td><label>Enter Your phone Number:</label></td>
                <td><input type="number" name="txtnumber"</td>
            </tr>
            <tr>
                <td><label>Enter your address</label></td>
                <td><textarea name="txtaddress"></textarea></td>
            </tr>
            <tr>
                <td><label>Select language</label></td>
                <td><input type="checkbox" name="chkkannada">kannada
                    <input type="checkbox" name="chkEng">English
                    <input type="checkbox" name="chkHindi">Hindi</td>
              
            </tr>
            <tr>
                <td><label>Select Gender</label></td>
                <td><input type="radio" name="rdgender">male
                    <input type="radio" name="rdgender">female
                    <input type="radio" name="rdgender">other</td>
              
            </tr>
           
            <tr>
                <td><label>Select state</label></td>
                <td>
                    <select>
                        <option value="0">-Select State-</option>
                        <option value="1">-Karnataka-</option>
                        <option value="2">-Goa-</option>
                        <option value="3">-Kerla-</option>
                        <option value="4">-Andrapradesh-</option>
                    </select>
                </td>
                
              
            </tr>
           
          
        
        </table>
    </fieldset>
  </form>
  <table>
    <tr>
        <th> Name</th>
        <th> USN</th>
        <th> Branch</th>
        <th> CGPA</th>
    </tr>
    <tr>
        <th> Srushti</th>
        <th> 2SD22CS108</th>
        <th> CSE</th>
        <th> 9.45</th>
    </tr>

  </table>
    
</body>
</html>

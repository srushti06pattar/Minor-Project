<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>This keyWord Usage</title>
</head>
<body>
    <form>
        <center>
            <table>
              <tr><td> <label>Enter First string:</label></td><td> <input type="text" id="txtstr1"></td></tr>
              <tr><td> <label>Enter second string:</label> </td><td><input type="text" id="txtstr2"></td></tr>
             <tr><td>  <input type="button" value="submit" onclick="concatstring(this.form);"></td></tr>
            </table>
      
          </center>    
    </form>
    <p id="result"></p>
</body>
    <script type="text/javascript">
        function concatstring(obj){
            //reading form data
            // var str1=document.getElementById("txtstr1").value;
            // var str2= document.getElementById("txtstr2").value;

            var str1=obj.txtstr1.value;
            var str2=obj.txtstr2.value;

            var concatstr=str1+str2;
            
           document.getElementById("result").innerHTML="string concatenation: "+concatstr;
            

        }
    </script> 
</html>

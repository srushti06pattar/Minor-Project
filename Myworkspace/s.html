<!DOCTYPE html>
<html>
<head>
  <title>Text with Big Background Color</title>
  <style>
    .big-background {
      background-color: #FF5733; /* Set your desired background color */
      padding: 20px; /* Adjust padding for desired size */
      border-radius: 10px; /* Optional: Adds rounded corners */
    }
    .text {
      color: white; /* Set text color for visibility */
      font-size: 24px; /* Adjust text size */
      font-weight: bold;
      align-content: center; /* Optional: Adjust font weight */
    }
  </style>
</head>
<body>

<div class="big-background">
  <p class="text">Your text goes here</p>
</div>

</body>
</html>
